<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="This is a logo" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
            <img src="./images/cart.png" alt="" width="30px" height="30px">
        </div>
        <div class="row">
            <div class="col2">
                <h1>Give Your Workout <br> A New Style!</h1>
                <p>Success isn't always about greatness. It's about
                    consistency. Consistent <br> hardwork gain success. greatness
                    will come.
                </p>
                <a href="" class="button">Explore now &#8594;</a>
            </div>
            <div class="col2">
                <img src="./images/image1.png" alt="This is image 1">
                
            </div>
        </div>
    </div>
    </div>

    <!-- Featured categories-->   
    <div class="categories">
        <div class="smallcont">
            <div class="row">
                <div class="col3">
                    <img src="./images/category-1.jpg" alt="Category 1 image">
                </div>
                <div class="col3">
                    <img src="./images/category-2.jpg" alt="Category 2 image">
                </div>
                <div class="col3">
                    <img src="./images/category-3.jpg" alt="Category 3 image">
                </div>
        </div>
        </div>
    </div>
    
    <!-- Featured products--> 
    <div class="smallcont">
        <h2>Featured Products</h2>
        <div class="row">
            <div class="col4">
                <img src="./images/product-1.jpg" alt="Product one">
                <h4>Red Printed  T-Shirt</h4>
                <div class="rating">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <p>%50.00</p>
            </div>
            
        </div>
    </div>



</body>
</html>
